<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Pixel Perfect Designs Survey Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <header>
      <h1>Pixel Perfect Designs</h1>
      <p class="description">Thank you for taking the time to learn more about our services.</p>
    </header>

    <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">
      <div class="subgroups">
        <label id="name-label">Name: </label><input type="text" id="name" placeholder="Enter your name" required />
      </div>
      <div class="subgroups">
        <label id="email-label">Email: </label><input type="email" id="email" placeholder="Enter your Email" required />
      </div>

      <div class="subgroups">
        <label id="number-label">Phone Number:</label><input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="Enter your phone number" required />
      </div>

      <fieldset>
        <p>How did you hear about us?</p>
        <select id="dropdown" name="referrer">
          <option value="">(select one)</option>
          <option value="1">Google Search</option>
          <option value="2">LinkedIn</option>
          <option value="3">Fiverr</option>
          <option value="4">Other</option>
        </select>
        </label>
      </fieldset>

      <fieldset>
        <p>Do you want to open a business or personal account?</p>
        <label>
          <input type="radio" name="account-type" value="personal-account" class="inline" /> Personal Account </label>
        <label><input type="radio" name="account-type" class="inline" value="business-account" /> Business Account
        </label>
      </fieldset>

      <fieldset>
        <p>What services do you need completed? (Check all that apply)</p>
        <label><input type="checkbox" value="1" class="inline" />Front-End Projects</label>
        <label><input type="checkbox" value="1" class="inline" />Back-End Projects</label>
        <label><input type="checkbox" value="1" class="inline" />Data Visualization</label>
        <label><input type="checkbox" value="1" class="inline" />Database Creation</label>
        <label><input type="checkbox" value="1" class="inline" />Database Management</label>
      </fieldset>

      <fieldset>
        <p>Upload Request for Proposals here:</p>
        <input type="file">
      </fieldset>

      <fieldset>
        <label for="comment">
          Comment: <textarea id="bio" rows="3" cols="30" placeholder="Details about the project..."
            name="bio"></textarea>
        </label>
      </fieldset>

      <button type="submit" id="submit" value="Submit">Submit</button>
    </form>
</body>

</html>
